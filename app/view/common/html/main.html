<div class="dryad-home">
    <!-- 左侧导航部分 -->
    <div class="common-side">
        <div class="dryad-logo">
            <img data-ng-src={{practiceimg}} alt="">
        </div>
        <div class="side-menu">
            <div ui-tree id="tree-root" data-drag-enabled="false" class="tree-main">
                <ol ui-tree-nodes ng-model="menuList" class="tree-main-ol">
                    <li class="parent-menu" ng-repeat="node in menuList" ui-tree-node ng-include="'common/html/tree.html'" ng-class="{active: node.active}"></li>
                    <!-- data-scroll-container="#tree-root"  -->
                </ol>
            </div>
        </div>
    </div>
    <!-- 顶部header部分 -->
    <div class="common-right">
        <div class="common-head">
            <div class="dryad-head">
                <div class="dryad-head-search">
                    <span data-ng-if="!(user.userType == 2 || user.userType == 4)">
                        <dryad-common-search-ui home-details="homeDetails" medical-records="medicalRecords" search-list="searchList" search-btn="searchBtn" search-value="searchValue" create-his="createHis"></dryad-common-search-ui>
                        <a data-ng-hide="homeDetails" data-ng-click="medicalRecords()" class="head-new-add"><i class="new-add"></i>新增患者</a>
                    </span>
                    <i data-ng-show="homeDetails" class="come-back fa-backward" data-ng-click="goBack()"></i>
                    <span data-ng-show="homeDetails" class="come-back-text" data-ng-bind="homeDetailsValue"></span>
                </div>

                <div class="dryad-head-operate">
                    <!-- <a class="meetting-list"><i class="meeting"></i></a>
                    <a class="task-list"><i class="task"></i></a> -->
                    <div class="user-operate">
                        <a class="user" element-show-hide>
                            <i class="user-img"><img data-ng-src={{userimg}} class="img"></i>
                            <span class="head-user-name" data-ng-bind="name"></span>
                            <i class="user-select"></i>
                        </a>
                        <div class="operate-list">
                            <i class="operate-dialog arrow-new"></i>
                            <ul class="operate-list-main">
                            		<li ng-if="user.userType == 1" data-ng-click="personInfo()"><i class="personinfo"></i>个人信息</li>
                                <li data-ng-click="editPassWord()"><i class="change-password"></i>修改密码</li>
                                <li data-ng-click="lock()"><i class="lock-window"></i>锁定屏幕</li>
                                <li data-ng-click="signOut()"><i class="sign-out"></i>退出</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-main">
            <ui-view></ui-view>
        </div>
    </div>
</div>
