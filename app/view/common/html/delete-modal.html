<div class="modal-title" drag-modal>
        <!-- <h2 class="delete-modal-title" data-ng-bind="deleteModalCtrlVm.items.title"></h2> -->
    <span class="title" data-ng-bind="deleteModalCtrlVm.items.title"></span>
    <i class="close-modal" data-ng-click="deleteModalCtrlVm.cancle()" data-ng-if='!deleteModalCtrlVm.items.modalCancel'></i>
    <i class="close-modal" data-ng-click="deleteModalCtrlVm.cancleClose()" data-ng-if='deleteModalCtrlVm.items.modalCancel'></i>
</div>
<div class="delete-modal dryad-drag-disabled">
    <div class="delete-modal-content">
        <i class="warning-icon"></i>
        <span class="text" data-ng-bind="deleteModalCtrlVm.items.content"></span>
    </div>
    <div class="delete-modal-btn">
        <a data-ng-click="deleteModalCtrlVm.cancle()" data-ng-if='!deleteModalCtrlVm.items.modalCancel' class="button botton-cancle">取消</a>
        <a data-ng-click="deleteModalCtrlVm.cancleClose()" data-ng-if='deleteModalCtrlVm.items.modalCancel' class="button botton-cancle">取消</a>
        <a data-ng-click="deleteModalCtrlVm.delete()" class="button-default botton-delete" data-ng-if='!deleteModalCtrlVm.patinet'><i class="delete delete-icon"></i>删除</a>
        <a data-ng-click="deleteModalCtrlVm.sure()" class="button-default botton-delete" data-ng-if='deleteModalCtrlVm.patinet'>确认</a>
    </div>
</div>
