<div class="modal-title" drag-modal>
    <span class="fl_l title" data-ng-bind="items.title"></span>
    <div class="fl_l searchPatientAppt" data-ng-if="type == 'NEW_ADD'">
        <ui-select ng-model="obj.patientId" theme="bootstrap">
            <ui-select-match class="set-height">{{$select.selected.name || $select.selected}}</ui-select-match>
            <ui-select-choices repeat="item.id as item in patientArr">
                <div ng-bind-html="item.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <i class="close-modal" data-ng-click="cancle()"></i>
</div>
<!-- main -->
<div class="delete-modal dryad-drag-disabled">
    <div class="delete-modal-content" style="align-items: inherit;">
        <div class="fl_l appt_left">
            <div class="patient_info">
                <div class="patient_logo"><img data-ng-src={{woman}} alt=""></div>
                <div class="patient_mation">
                    <span><b>姓名：</b>这是姓名</span>
                    <span><b>生日：</b>这是生日</span>
                </div>
            </div>
            <div class="row patient_other_info">
                <span class="other_info_name">备注：</span>
                <textarea class="patient_mark" cols="15" rows="3"></textarea>
            </div>
            <div class="row patient_other_info">
                <span class="other_info_name">科室：</span>
                <div class="fl_l patient_other_info_select">
                    <ui-select ng-model="obj.departmentId" theme="bootstrap">
                        <ui-select-match class="set-height">{{$select.selected.name || $select.selected}}</ui-select-match>
                        <ui-select-choices repeat="item.id as item in jobArr">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="row patient_other_info">
                <span class="other_info_name">预约时间：</span>
                <div class="fl_l patient_other_info_select">
                    <div>
                        <input class="date-input" id="datetimepicker" datetimepicker options="optionObj" data-ng-change="datechange()" data-ng-model="obj.dayDate" placeholder="____-__-__"/>
                        <i class="date-icon date-time" data-ng-click="dateShow()"></i>
                    </div>
                </div>
            </div>
            <div class="row patient_other_info">
                <span class="other_info_name">预约时长：</span>
                <div class="fl_l patient_other_info_select overflow-h">
                    <increase-or-decrease-time ng-model="obj.timeLong" time-interval="obj.interval"></increase-or-decrease-time>
                </div>
            </div>
            <div class="row patient_other_info">
                <span class="other_info_name">预约医生：</span>
                <div class="fl_l patient_other_info_select">
                    <ui-select ng-model="obj.doctorId" theme="bootstrap">
                        <ui-select-match class="set-height">{{$select.selected.name || $select.selected}}</ui-select-match>
                        <ui-select-choices repeat="item.id as item in doctorArr">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="row patient_other_info">
                <span class="other_info_name">备注：</span>
                <textarea class="patient_mark" cols="15" rows="3"></textarea>
            </div>
        </div>
        <div class="fl_l appt_right">
            <div id="scheduler_here_pop" class="dhx_cal_container" style='width:100%; height:446px;'>
                <div class="dhx_cal_navline">
                    <div class="dhx_cal_date data_value" style="display: none;width:241px;height:30px;padding:0px;line-height:30px;right:62px;top:0px;"></div>
                    <div class="dhx_cal_date data_value" data-ng-bind="dateStr" style="width:241px;height:30px;padding:0px;line-height:30px;right:62px;top:0px;"></div>
                </div>
                <div class="dhx_cal_header" style="display: none;"></div>
                <div id="dhx_cal_data_pop" class="dhx_cal_data"></div>
                <div class="div_curr_time_pop" ng-if="obj.offsetTopTimeLine > 80"></div>
            </div>
        </div>
    </div>
    <div class="delete-modal-btn">
        <a data-ng-click="cancle()" class="button botton-cancle">{{type == 'NEW_ADD' ? '取消' : '关闭'}}</a>
        <a data-ng-click="sure()"  class="button-default botton-delete">{{type == 'NEW_ADD' ? '保存' : '确定'}}</a>
    </div>
</div>
