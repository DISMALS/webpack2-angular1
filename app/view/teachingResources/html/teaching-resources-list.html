<div class="teaching-resources-list">
    <div class="medical-history-details">
        <div class="main-right-search">
            <div class="searchTitle flex">
            	<span class="m-r-10">
            		<a class="m-0 button button-left " data-ng-class='{"active-button":!activeBut}' data-ng-click='clickActiveBut(1)'><i class="card-icon"></i></a><a data-ng-class='{"active-button":activeBut}' class="m-0 button button-right" data-ng-click='clickActiveBut(2)'><i class="list-icon"></i></a>
            	</span>
            	<span class="m-r-10">
            		<a class="m-0 button button-text button-left" data-ng-class='{"active-button":activeButText==2}' data-ng-click='clickActiveBut(3)'>图文</a><a class="m-0 button button-text button-right"  data-ng-class='{"active-button":activeButText==1}' data-ng-click='clickActiveBut(4)'>视频</a>
            	</span>
                <label class="head-search">
                    <span class="search-input">
                    	 <input class="keywordInput" type="text" data-ng-model="keyword"  ng-keyup="UpchangeResource($event)" placeholder="输入关键字查询">
                    </span>
                    <i class="search searchBg" data-ng-click="seach(keyword)"></i>
                </label>
                <dryad-screen-ui search-fn="searchFn"></dryad-screen-ui>
                <!--<a data-ng-click="editeAdd(null,'add')" class="exportBtn button-default botton-save">
                    <i class="new-add"></i> 新增医疗单位
                </a>-->
            </div>
              <!-- 列表 -->
		    <div class="dryad-grid medical-history-height" ng-if='activeBut && !initListShow && initList'>
				<layui-table-ui grid-options="tableOptions"></layui-table-ui>
		    </div>
   			<!--图片-->
			<div class="dryad-grid medical-history-height" ng-if='!activeBut && !initListShow && initList'>
                <div class="flex-img" ng-repeat="item in initList"  ng-click='goPreview(item,"preview")'>
                	<div>
                		<div class="flex-img-this">
                			 <img data-ng-src={{item.coverFileUrl}} />
                			 <i ng-show='activeButText==1' class="video-playback"></i>
                		</div>
                	</div>
                	<div class="flex-img-title">
                		<p class="flex-img-title-top">{{item.title}}</p>
                		<p class="flex-img-title-bottom"><span style="text-align: left;">{{item.author}}</span style="text-align:right"><span>{{item.uploadDate}}</span> </p>
                	</div>
                </div>
            </div>
            <div class="dryad-grid medical-history-height" ng-show='initListShow'>
                	<img class="bg-img" src="../../../../images/nodata.png"/>
           	   </div>
           <!--视频-->
            <!-- page -->
             <!-- page -->
		    <div class="common-page" >
		        <div class="dryad-page-main" ng-show='pageConfig.pageCount > pageConfig.pageSize'>
		            <span class="count-size">共{{pageConfig.pageCount}}条</span>
		            <button class="button " ng-click="pagination.goto(1)" ng-disabled='pagination.currentPage == 1'>
		                <i class="fa fa-step-backward"></i>
		            </button>
		            <button class="button" ng-click="pagination.previousPage()" ng-disabled='pagination.currentPage == 1'>
		                <i class="fa fa-backward"></i>
		            </button>
		            
		            <a class='dryad-page-link' ng-repeat="item in pagination.items" ng-class="pagination.currentPage == item ? 'active' : ''" ng-click="pagination.goto(item)">{{item}}</a>
		            <button class="button" ng-click="pagination.nextPage()" ng-disabled='pagination.currentPage == pagination.pageCount'>
		                <i class="fa fa-forward"></i>
		            </button>
		            <button class="button" ng-click="pagination.goto(pagination.pageCount)" ng-disabled='pagination.currentPage == pagination.pageCount'>
		                <i class="fa fa-step-forward"></i>
		            </button>
		            <div class="jump-page">
		                跳至
		                <input type="text" class="text-center go-page" ng-model="pagination.goToPage" data-ng-keyup="jumpTo($event)"> 页
		            </div>
		        </div>
		    </div>
        </div>
    </div>
</div>
