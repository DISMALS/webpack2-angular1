<div class="employee-details">
    <form verify-scope="tipStyle:2" name="checkForm">
        <div class="employee-details-title">
            <b class="left-title" data-ng-bind="title"></b>
            <button data-ng-click="save()" class="button-default botton-save" ng-verify="{control:'checkForm'}"><i class="save save-icon"></i>保存</button>
            <button data-ng-click="cancel()" class="button botton-close">取消</button>
        </div>
        <div class="employee-details-main">
            <div class="right-main experts-layout">
                <div class="right-main-l">
                    <div class="form float-l">
                        <span class="left-title"><span class="required-field"></span>姓名:</span>
                        <span class="right-content">
                            <input type="text" ng-verify data-ng-model="expertEmployeeObj.name" placeholder="请输入姓名" class="form-input">
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title"><span class="required-field"></span>性别:</span>
                        <span class="right-content">
                            <a class="sex-chooise" data-ng-click="chooiseSex()">
                                <i class="man" data-ng-class="{'manactive':isBoy}">男</i>
                                <i class="women" data-ng-class="{'womenactive':!isBoy}">女</i>
                            </a>
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title">生日:</span>
                        <span class="right-content">
                            <span class="date-main">
                                <dryad-date-time-picker date-data="expertEmployeeObj.birthday"></dryad-date-time-picker>
                            </span>
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title"><span class="required-field"></span>手机号码:</span>
                        <span class="right-content">
                            <input type="text" ng-verify="pattern:/^1\d{10}$/" data-ng-model="expertEmployeeObj.phoneNo" input-mask='[9][9][9][9][9][9][9][9][9][9][9]'  placeholder="请输入手机号码" class="form-input">
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title"><span class="required-field"></span>邮箱:</span>
                        <span class="right-content">
                            <input type="email" ng-verify data-ng-model="expertEmployeeObj.email" placeholder="请输入邮箱" class="form-input">
                        </span>
                    </div>
                </div>
                <div class="right-main-r">
                    <div class="form float-l">
                        <span class="left-title"><span class="required-field"></span>登录账号:</span>
                        <span class="right-content">
                            <input type="text" data-ng-disabled="id" ng-verify="min:6,max:16,pattern:/^[A-Za-z0-9]{6,16}$/,errmsg:'登录账号必须是6到16位的大小写字母以及数字'" data-ng-model="expertEmployeeObj.userCode" placeholder="输入登录账号" class="form-input">
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title"><span data-ng-if="!id" class="required-field"></span>登录密码:</span>
                        <span class="right-content">
                            <input type="password" data-ng-if="!id" name="passwordc" ng-verify="min:6,max:16,pattern:/^[A-Za-z0-9]{6,16}$/,errmsg:'登录密码必须是6到16位的大小写字母以及数字'" data-ng-model="expertEmployeeObj.password" placeholder="输入密码" class="form-input">
                            <input type="password" data-ng-if="id" data-ng-model="expertEmployeeObj.password" placeholder="输入密码" class="form-input">
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title"><span data-ng-if="!id" class="required-field"></span>确认密码:</span>
                        <span class="right-content">
                            <input type="password" data-ng-if="!id" ng-verify="{recheck:'passwordc'}" data-ng-model="expertEmployeeObj.confirmPassword" placeholder="确认密码" class="form-input">
                            <input type="password" data-ng-if="id" data-ng-model="expertEmployeeObj.confirmPassword" placeholder="确认密码" class="form-input">
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title"><span class="required-field"></span>所属角色:</span>
                        <span class="right-content">
                            <div class="nature-select">
                                <ui-select data-ng-model="expertEmployeeObj.roleId" search-enabled="false" theme="select2">
                                    <ui-select-match placeholder="选择账号所选角色"><span data-ng-bind="$select.selected.roleName"></span></ui-select-match>
                                    <ui-select-choices repeat="item.roleId as item in roleList"><span data-ng-bind="item.roleName"></span></ui-select-choices>
                                </ui-select>
                            </div>
                        </span>
                    </div>
                    <div class="form float-l">
                        <span class="left-title"><span class="required-field"></span>所属区域中心:</span>
                        <span class="right-content">
                            <div class="nature-select">
                                <ui-select data-ng-model="expertEmployeeObj.areaId" search-enabled="false" theme="select2">
                                    <ui-select-match placeholder="选择所属区域中心"><span data-ng-bind="$select.selected.name"></span></ui-select-match>
                                    <ui-select-choices repeat="item.areaId as item in regionalCenterList"><span data-ng-bind="item.name"></span></ui-select-choices>
                                </ui-select>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
