<div class="employee-details">
    <div class="employee-details-title">
        <b class="left-title">查看账号信息</b>
        <!-- <a data-ng-click="" class="patients-especial botton-special"><i class="new-add"></i>特殊哮喘记录</a> -->
        <a data-ng-click="edit()" class="button botton-close"><i class="change-password"></i>修改</a><!--button-default botton-special-->
        <a data-ng-click="close()" class="button botton-close">关闭</a>
    </div>
    <div class="employee-details-main">
        <div class="right-main experts-layout">
            <div class="right-main-l">
                <div class="form float-l">
                    <span class="left-title">姓名:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.name"></div>
                    </span>
                </div>
                <div class="form float-l">
                    <span class="left-title">性别:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.sexDesc"></div>
                    </span>
                </div>
                <div class="form float-l">
                    <span class="left-title">生日:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.birthday"></div>
                    </span>
                </div>
                <div class="form float-l">
                    <span class="left-title">手机号码:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.phoneNo"></div>
                    </span>
                </div>
                <div class="form float-l">
                    <span class="left-title">邮箱:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.email"></div>
                    </span>
                </div>
            </div>
            <div class="right-main-r">
                <div class="form float-l">
                    <span class="left-title">登录账号:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.userCode"></div>
                    </span>
                </div>
                <!-- <div class="form float-l">
                    <span class="left-title">登录密码:</span>
                    <span class="right-content">
                        <div data-ng-bind="info.password"></div>
                    </span>
                </div> -->
                <div class="form float-l">
                    <span class="left-title">所属角色:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.roleName"></div>
                    </span>
                </div>
                <div class="form float-l">
                    <span class="left-title">所属区域中心:</span>
                    <span class="right-content mg-t-1">
                        <div data-ng-bind="info.config"></div>
                        <div ng-bind="info.areaName"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
