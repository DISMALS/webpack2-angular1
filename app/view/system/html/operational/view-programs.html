<div class="modal-title" drag-modal>
    <span class="title" data-ng-bind="items.title"></span>
    <i class="close-modal" data-ng-click="closedModal()"></i>
</div>

<!-- 新增医疗单位或者修改医疗单位 -->
<div class="sure-patient programs-add-edit dryad-drag-disabled">
    <div class="row">
        <div class="programs-input col-sm-6">
            <span class="left-title">机构名称:</span>
            <span class="right-content">
                <div class="text-view" data-ng-bind="orgDetails.orgName"></div>
            </span>
        </div>
        <div class="programs-input col-sm-6">
            <span class="left-title">机构管理员:</span>
            <span class="right-content">
                <div class="text-view" data-ng-bind="orgDetails.adminName"></div>
            </span>
        </div>
        <div class="programs-input col-sm-6">
            <span class="left-title">联系电话:</span>
            <span class="right-content">
                <div class="text-view" data-ng-bind="orgDetails.phoneNo"></div>
            </span>
        </div>
        <div class="programs-input col-sm-6">
            <span class="left-title">邮编:</span>
            <span class="right-content">
                <div class="text-view" data-ng-bind="orgDetails.zipCode"></div>
            </span>
        </div>
        <div class="programs-input col-sm-12">
            <span class="left-title">联系地址:</span>
            <span class="right-content">
                <div class="text-view" data-ng-bind="orgDetails.allAddress"></div>  
            </span>
        </div>
        <div class="programs-upload col-sm-12">
            <span class="left-title">机构logo:</span>
            <span class="right-content">
                <div class="orgLogo-view">
                    <img data-ng-src={{orgDetails.logoUrl}} data-ng-if="orgDetails.logoUrl">
                </div>
            </span>
        </div>
        <div class="programs-input col-sm-6">
            <span class="left-title">管理员账号:</span>
            <span class="right-content">
                <div class="text-view" data-ng-bind="orgDetails.adminCode"></div>
            </span>
        </div>
        <!-- <div class="programs-input col-sm-6">
            <span class="left-title">登录密码:</span>
            <span class="right-content">
                <div class="text-view" data-ng-bind="orgDetails.password"></div>
            </span>
        </div> -->
    </div>
    
    <!-- 按钮 -->
    <div class="patientinfo text-right programs-btn">
        <a data-ng-click="closedModal()" class="button botton-close">关闭</a>
        <a data-ng-click="edit()" class="button botton-close"><i class="change-password"></i>修改</a>
    </div>
</div>
